# $Id$
name: config
desc: the definition of Piece_Right configuration file.
type: seq
sequence:
  - type: map
    required: yes
    mapping:
      "name": { type: str, required: yes }
      "required":
        type: map
        required: no
        mapping:
          "message": { type: str, required: no }
      "validator":
        type: seq
        required: no
        sequence:
          - type: map
            required: yes
            mapping:
              "name": { type: str, required: yes }
              "rule":
                type: map
                required: no
                mapping:
                  =:
                    type: any
              "message": { type: str, required: no }
