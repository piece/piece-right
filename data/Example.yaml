# $Id$
- name: first_name
  required:
    message: foo
  filter:
     - trim
  validator: &name
    - name: Length
      rule:
        min: 1
        max: 255
      message: bar
- name: last_name
  required:
    message: baz
  validator: *name
- name: country
  validator:
    - name: Length
      rule:
        min: 1
        max: 255
- name: birthdayYear
  watcher:
    target:
      - birthdayMonth
      - birthdayDay
    turnOff:
      - age
  validator:
    - name: Regex
      rule:
        pattern: /^(19|20)\d{2}$/
- name: birthdayMonth
  validator:
    - name: Regex
      rule:
        pattern: /^(0?[1-9]|1[12])$/
- name: birthdayDay
  validator:
    - name: Regex
      rule:
        pattern: /^(0?[1-9]|1[0-9]|2[0-9]|3[01])$/
- name: hobbies
  required:
  validator:
    - name: List
      rule:
        elements: [ programming, wine, manga ]
